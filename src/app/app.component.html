<mat-chip-list>
  <ng-container *ngFor="let poste of postes; let i = index">
    <mat-chip
      longPress
      (mouseLongPress)="setDefault()"
      *ngIf="i === 0"
      selected
    >
      {{ poste.name }}
    </mat-chip>
    <mat-chip longPress (mouseLongPress)="setDefault()" *ngIf="!(i === 0)">
      {{ poste.name }}
    </mat-chip>
  </ng-container>
</mat-chip-list>
