<mat-chip-list>
  <ng-container *ngFor="let poste of postes; let i = index">
    <mat-chip
      longPress
      (mouseLongPress)="setDefault(poste.id)"
      *ngIf="poste.isDefault"
      selected
      matTooltip="Poste par défaut"
    >
      {{ poste.name }}
    </mat-chip>
    <mat-chip
      longPress
      (mouseLongPress)="setDefault(poste.id)"
      *ngIf="!poste.isDefault"
      matTooltip="Maintenir appuyé pour définir le poste par défaut"
    >
      {{ poste.name }}
    </mat-chip>
  </ng-container>
</mat-chip-list>
